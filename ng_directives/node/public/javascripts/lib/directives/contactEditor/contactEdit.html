<div class="contact edit">
  <label for="contactName">Name:</label>
  <input type="text" id="contactName" ng-model="contact.Name" />
  <br/>
  <label for="contactPhone">Phone:</label>
  <input type="text" id="contactPhone" ng-model="contact.Phone" />
  <br/>
  <button ng-disabled="!contact.Name || !contact.Phone">Save</button>
</div>
